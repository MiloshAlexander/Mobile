<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/mobile_ico.jpg}">

</head>
<body>

<div th:replace="fragments/header :: header">
</div>

<!-- Navigation -->
<div class="container" style="padding-right: 0px; padding-left: 0px;">
    <div class="navbar navbar-default" style="margin-bottom:0px;">
        <div class="container-fluid" style="padding-left: 0px;">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navigationNavbar">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/admin}">Main</a></li>
                    <li><a th:href="@{/admin/numbers}">Numbers</a></li>
                    <li><a th:href="@{/admin/tariffs}">Tariffs</a></li>
                    <li class="active"><a th:href="@{/admin/abonents}">Abonents</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- Body -->
<div class="container">

    <h3>Abonents:</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="us : ${users}">
            <tr>
                <td th:text="${us.user_id}">...</td>
                <td>
                    <a th:href="@{/admin/userInfo/} + ${us.username}" th:text="${us.username}">...</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <div th:replace="fragments/footer :: footer">
    </div>

</div>

</body>
</html>
