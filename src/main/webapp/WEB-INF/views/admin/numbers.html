<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="fragments/header :: header">
</div>

<!-- Navigation -->
<div class="container" style="background-color:#6495ED; padding-right: 0px; padding-left: 0px;">
    <div class="navbar navbar-inverse" style="margin-bottom:0px;">
        <div class="container-fluid" style="padding-left: 0px;">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navigationNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">Главная</a></li>
                    <li><a href="/admin/numbers">Номера</a></li>
                    <li><a href="#">Тарифы</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Абоненты</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- Body -->
<div class="container" style="background-color:#C7FCEC; padding-right: 0px; padding-left: 0px;">
    <div class="col-sm-8 text-left">
        <br/><br/>
        <p>Номера телефонов</p>
    </div>

    <h2>Numbers</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Number</th>
            <th>User</th>
        </tr>
        </thead>
        <tbody>
            <th:block th:each="phoneNumber : ${phoneNumbers}">
                <tr>
                    <td th:text="${phoneNumber.phoneNumber_id}">...</td>
                    <td th:text="${phoneNumber.number}">...</td>
                    <td th:text="${phoneNumber.used}">...</td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <br/><br/>

    <h2>Добавить номер</h2>
    <form action="#" th:action="@{/admin/addNumber}" th:object="${phoneNumber}" method="post">


    </form>

    <div class="panel panel-default" style="margin-top: 45px">
        <div class="panel-heading">
            <h3 class="panel-title">REGISTRATION</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" th:action="@{/admin/addNumber}" th:object="${phoneNumber}" method="post">
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="number" placeholder="Number" th:field="*{number}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="save" class="btn btn-default">Добавить номер</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

</body>
</html>
