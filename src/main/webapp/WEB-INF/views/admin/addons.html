<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin | Tariffs</title>
    <div th:replace="fragments/bootstrap :: bootstrap">
    </div>

</head>
<body>

<div th:replace="fragments/headerAdmin :: headerAdmin">
</div>

<div th:replace="fragments/adminNavbar :: adminNavbar">
</div>


<!-- Body -->
<div class="container">

    <div class="panel panel-default" style="margin-top: 20px">
        <div class="panel-heading">
            <h3 class="panel-title">ADD SERVICE</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" th:action="@{/admin/addAddon}" th:object="${addon}" method="post">
                <div class="form-group">
                    <label for="addonName" class="col-sm-2 control-label">Service name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addonName" placeholder="Service name" th:field="*{addonName}" autofocus/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="connectCost" class="col-sm-2 control-label">Connect cost</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="connectCost" placeholder="Connect cost" th:field="*{connectCost}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="costPerMonth" class="col-sm-2 control-label">Cost per month</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="costPerMonth" placeholder="Cost per month" th:field="*{costPerMonth}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="save" class="btn btn-default">Add service</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <h3>Services:</h3>
    <div th:if="${addons.isEmpty()}">
        The table is empty.
    </div>
    <table class="table table-bordered" th:if="${!addons.isEmpty()}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Connect cost</th>
            <th>Cost per month</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="addon : ${addons}">
            <tr>
                <td th:text="${addon.addonId}">...</td>
                <td th:text="${addon.addonName}">...</td>
                <td th:text="${addon.description}">...</td>
                <td th:text="${addon.connectCost}">...</td>
                <td th:text="${addon.costPerMonth}">...</td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <div th:replace="fragments/footer :: footer">
    </div>

</div>

</body>
</html>
