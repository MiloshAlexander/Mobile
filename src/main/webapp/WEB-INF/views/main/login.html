<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <!-- Bootstrap -->
    <div th:replace="fragments/bootstrap :: bootstrap">
    </div>


</head>
<body>

<!-- Header login -->
<div class="navbar navbar-inverse" style="margin-bottom:0px;" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headerNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #00BFFF;" th:href="@{/}">MOBILE</a>
        </div>
    </div>
</div>

<!-- Body -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top: 45px">
                <div class="panel-heading">
                    <h3 class="panel-title">SIGN IN</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${logout}">
                        <div class="alert alert-info" role="alert">You have been logged successfully.</div>
                    </div>
                    <div th:if="${error}">
                        <div class="alert alert-danger" role="alert">Invalid Username or Password</div>
                    </div>

                    <form class="form-horizontal" name="form" th:action="@{/main/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="password" placeholder="Password" name="password"/>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<div class="col-sm-offset-2 col-sm-10">-->
                                <!--<div class="checkbox">-->
                                    <!--<label>-->
                                        <!--<input type="checkbox" name="remember-me-param" /> Remember me-->
                                    <!--</label>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">
    </div>

</div>


</body>
</html>
