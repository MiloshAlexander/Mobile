<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <!-- Bootstrap -->
    <div th:replace="fragments/bootstrap :: bootstrap">
    </div>
    <script th:inline="javascript" th:src="@{/resources/js/postrequest.js}">
    </script>
    <script th:inline="javascript" th:src="@{/resources/js/getrequest.js}">
    </script>
</head>
<body>

<!-- Header login -->
<div class="navbar navbar-inverse" style="margin-bottom:0px;" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headerNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color: #00BFFF;" th:href="@{/}">MOBILE</a>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top: 45px">
                <div class="panel-heading">
                    <h3 class="panel-title">REGISTRATION</h3>
                </div>
                <div class="panel-body">


                    <form class="form-horizontal" name="form" action="#" th:action="@{/main/registration}" method="post" th:object="${user}" id="registrationForm">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" oninput="myFunction()" autofocus/><br/>
                                <p id="demo"></p>
                                <div class="col-sm-7" id="postResultDiv">
                                </div>
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="display: inline-block; margin-top: 5px; color: red">Name Error</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{rawPassword}"/>
                                <span th:if="${#fields.hasErrors('rawPassword')}" th:errors="*{rawPassword}" style="display: inline-block; margin-top: 5px; color: red">Name Error</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" name="save" class="btn btn-default">Sign up</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">
    </div>

</div>



</body>
</html>
