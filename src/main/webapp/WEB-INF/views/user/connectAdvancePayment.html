<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <div th:replace="fragments/bootstrap :: bootstrap">
    </div>

</head>
<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                In order to use the services you must advance the balance. Minimum: <span th:text="${tariff.costPerMonth}">...</span>
            </div>
            <br/>
            <form name="topUpAccount" th:action="@{/user/connectAdvancePayment}" method="post" th:object="${userWrapper}">
                <input th:type="text" th:field="*{balance}"><br/><br/>
                <button type="submit" name="connect" class="btn btn-default">Advance balance</button>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">
    </div>

</div>

</body>
</html>
