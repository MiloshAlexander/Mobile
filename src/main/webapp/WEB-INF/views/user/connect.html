<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <div th:replace="fragments/bootstrap :: bootstrap">
    </div>

</head>
<body>

<div th:replace="fragments/header :: header">
</div>

<!-- Navigation -->
<div class="container" style="background-color:#6495ED; padding-right: 0px; padding-left: 0px;">
    <div class="navbar navbar-inverse" style="margin-bottom:0px;">
        <div class="container-fluid" style="padding-left: 0px;">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navigationNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">Тарифы</a></li>
                    <li><a href="#">Услуги</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>USER connect</h1>
            <form name="formConnect" th:action="@{/user/connect}" method="post" th:object="${tariff}">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Tariff</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="tar : ${tariffs}">
                        <tr>
                            <td>
                                <div class="radio">
                                    <label>
                                        <input type="radio" th:field="*{tariff_id}" th:value="${tar.tariff_id}" th:text="${tar.tariffName}"/>
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <button type="submit" name="connect" class="btn btn-default">Connect</button>
            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>

    <div th:replace="fragments/footer :: footer">
    </div>

</div>

</body>
</html>
