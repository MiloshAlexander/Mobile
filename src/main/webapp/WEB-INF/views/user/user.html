<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="fragments/header :: header">
</div>

<!-- Body -->
<div class="container">

        <div th:if="${user.tariff} == null">
            <a th:href="@{/user/connect}"><button type="submit" class="btn btn-default">Connect</button></a>
        </div>

        <div th:if="${user.tariff} != null">
            Your number: <span th:text="${user.phoneNumber.number}">User Description</span><br/><br/>
            Your tariff: <span th:text="${user.tariff.tariffName}">User Description</span><br/><br/>
            <a th:href="@{/user/changeTariff}"><button type="submit" class="btn btn-default">Change tariff</button></a>
        </div>

</div>

</body>
</html>
